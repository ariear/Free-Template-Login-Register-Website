<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
 <div class="flex">

    <div class="w-full lg:w-[50vw] md:h-screen bg-white flex justify-center items-center md:my-0 my-16">

        <div class="w-full px-6 md:px-0 md:w-[440px]">

            <img src="/src/img/logo.png" alt="logo">
    
            <div class="mt-14 mb-10">
                <p class="font-inter font-semibold text-4xl">Masuk ke Akun Kamu</p>
                <p class="font-inter font-normal text-base text-[#4B5563] mt-3">Belajar gratis di Namanyajugabelajar.io, dan memulai karir yang kamu cita-citata sejak dalam embrio!</p>
            </div>

            <div>

                <div class="flex flex-col">
                    <label for="email" class="font-inter font-semibold text-base">Email</label>
                    <input type="text" id="email" placeholder="saipul@gmail.com" class="bg-[#F3F4F6] font-inter font-normal text-base py-4 px-7 rounded-lg mt-2">
                </div>

                <div class="flex flex-col my-7">
                    <div class="flex justify-between">
                        <label for="password" class="font-inter font-semibold text-base">Kata Sandi</label>
                        <p class="font-inter font-semibold text-base text-[#4F46E5]"><a href="/src/forgotpassword.html">Lupa Kata Sandi?</a></p>
                    </div>
                    <input type="password" id="password" placeholder="•••••••••••••••" class="bg-[#F3F4F6] font-inter font-normal text-base py-4 px-7 rounded-lg mt-2">
                </div>

                <div class="flex mb-7">
                    <input type="checkbox" id="remember" class="bg-[#F3F4F6] border-0 hidden">
                    <div class="py-3 px-3 w-max rounded bg-[#F3F4F6] mr-3"></div>
                    <label for="remember" class="font-inter font-semibold text-base">Ingat Saya</label>
                </div>

                <button class="font-inter font-semibold text-base text-white bg-[#4F46E5] w-full py-5 rounded-md">Masuk</button>
            </div>

            <p class="font-inter font-semibold text-base text-center mt-10">Belum punya akun? <a href="/src/register.html" class="text-[#4F46E5]">Daftar sekarang, gratis!</a></p>

        </div>


    </div>

    <div class="w-[50vw] h-screen bg-purple-500 bg-[url('/src/img/right-side.png')] bg-cover bg-center hidden lg:flex flex-col justify-around items-center">
        <div class="w-[100px] h-[100px]"></div>

        <div class="w-[57%]">
            <p class="font-inter font-semibold text-[#FFFFFF] opacity-60 text-sm tracking-widest">
                NAMANYAJUGABELAJAR.IO
            </p>
            <p class="font-inter font-normal text-3xl text-[#FFFFFF] mt-4">
                Belajar secara online semakin mudah tetep belajar walaupun pake kuota dari Kemendikbud hehe~
            </p>
        </div>

    </div>

 </div>
</body>
</html>
